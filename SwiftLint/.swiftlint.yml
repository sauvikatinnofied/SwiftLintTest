custom_rules:
  pirates_beat_ninjas: # rule identifier
    include: ".*.swift" # regex that defines paths to include during linting. optional.
    exclude: ".*Test.swift" # regex that defines paths to exclude during linting. optional
    name: "Pirates Beat Ninjas" # rule name. optional.
    regex: "([n,N]inja)" # matching pattern
    match_kinds: # SyntaxKinds to match. optional.
      - comment
      - identifier
    message: "Pirates are better than ninjas." # violation message. optional.
    severity: error # violation severity. optional.


  no_hiding_in_strings:
    regex: "([n,N]inja)"
    match_kinds: string

  colon_argument_violation:
    regex: "(*:[a-zA-Z])"
    match_kinds: arguments

disabled_rules: # rule identifiers to exclude from running
  - comma
  - control_statement
  - trailing_whitespace
opt_in_rules: # some rules are only opt-in
  - empty_count
  # Find all the available rules by running:
  # swiftlint rules
# included: # paths to include during linting. `--path` is ignored if present.
# - Source
excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Carthage
  - Pods
  - Source/ExcludedFolder
  - Source/ExcludedFile.swift

# configurable rules can be customized from this configuration file
# binary rules can set their severity level
trailing_newline:
colon:
  flexible_right_spacing: true
  apply_to_dictionaries: true

force_cast: warning # implicitly
force_try:
  severity: warning # explicitly
# rules that have both warning and error levels, can set just the warning level
# implicitly
line_length: 120
# they can set both implicitly with an array
type_body_length:
  - 300 # warning
  - 400 # error
# or they can set both explicitly
file_length:
  warning: 500
  error: 1200
# naming rules can set warnings/errors for min_length and max_length
# additionally they can set excluded names
vertical_whitespace:
  max_empty_lines: 3
type_name:
  min_length: 4 # only warning
  max_length: # warning and error
    warning: 40
    error: 50
  excluded: iPhone # excluded via string
identifier_name:
  min_length: # only min_length
    error: 4 # only error
  excluded: # excluded via string array
    - id
    - URL
    - GlobalAPIKey
    - lhs
    - rhs
reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit, html, emoji)


